<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>

    <div class="nav-bar">
        <div class="nav-logo border">
            <img class="nav-img" src="amazon_logo.png" alt="">
        </div>
        
        
        <div class="nav-address border">
            <p class="nav-first">Deliver to</p> 
            <div class="nav-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="nav-sec">India</p>
            </div> 
            
        </div>

        <div class="nav-search">
            <select class="search-option">
                <option>All</option>
            </select>
            <input class="search-input" type="text" placeholder="Search Amazon">
            <div class="search-icon">

                
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

        </div>


        <div class="account border">
            <p class="account-1">
                Hello, sign in
            </p>
            <p class="account-2">
                Account & Lists
            </p>
        </div>

        <div class="return border">
            <p class="return-1">
                Returns
            </p>
            <p class="return-2">
                & Orders
            </p>
        </div>

        <div class="cart border">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <p class="cart-1">Cart</p>
        </div>
        
    </div>

    <div class="extra">
        <div class="extra-1">
            <i class="fa-solid fa-bars"></i>
            <p>All</p>
        </div>
        <div class="extra-2">
            <p>Today's Deal</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift card</p>
            <p>Sell</p>
        </div>

    </div>
    
</header>
    <!-- <div class="body"> -->
        <div class="hero-sec">
            <p class="msg">You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a href="https.//amazon.com">Click here to go to amazon.in</a></p>
        
        
        
        </div>

    <!-- </div> -->
     <div>
     </div>



</body>
</html>
